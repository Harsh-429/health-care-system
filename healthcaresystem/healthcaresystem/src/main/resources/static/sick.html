<!DOCTYPE html>
<html>
<head>
    <title>Health Care System - Medication Reminder Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e1d1c, #c84145);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: #fff;
            text-align: center;
        }
        h2, h3 {
            color: #ffcccb;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type="text"], input[type="number"], input[type="time"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Health Care System</h2>
        <h3>Medication Reminder Form</h3>
        
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" required>
            </div>
            
            <div class="form-group">
                <label>Sex:</label>
                <input type="text" name="sex" required>
            </div>
            
            <div class="form-group">
                <label>Medical Condition:</label>
                <input type="text" name="condition" required>
            </div>
            
            <div class="form-group">
                <label>Prescribed Medicines:</label>
                <input type="text" name="medicines" required>
            </div>
            
            <div class="form-group">
                <label>Medicine Timings:</label>
                <input type="time" name="morning"> Morning<br>
                <input type="time" name="afternoon"> Afternoon<br>
                <input type="time" name="evening"> Evening<br>
                <input type="time" name="night"> Night
            </div>
            
            <div class="form-group">
                <label>Doctor's Name:</label>
                <input type="text" name="doctor_name" required>
            </div>
            
            <div class="form-group">
                <label>Doctor's Contact:</label>
                <input type="text" name="doctor_contact" required>
            </div>
            
            <div class="form-group">
                <label>Additional Notes:</label>
                <textarea name="notes" rows="4"></textarea>
            </div>
            
            <button class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
