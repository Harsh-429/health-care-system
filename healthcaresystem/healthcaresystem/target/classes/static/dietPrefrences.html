<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthcare Profile</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      width: 260px;
      background: #007bff;
      height: 100vh;
      position: fixed;
      padding: 20px;
      color: white;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: white;
      margin: 8px 0;
      border-radius: 5px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #0056b3;
    }

    .content {
      margin-left: 280px;
      padding: 30px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .profile-details {
      background: white;
      padding: 25px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-details ul {
      padding-left: 20px;
      margin-top: 10px;
    }

    .profile-details li {
      margin-bottom: 8px;
    }

    .options {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .options button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }

    .options button:hover {
      background: #0056b3;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      document.getElementById("name").innerText=localStorage.getItem("name");
    })
  </script>
</head>

<body>
  <div class="sidebar">
    <h2>Healthcare System</h2>
    <a href="/profile.html">Dashboard</a>
    <a href="#">Medical Records</a>
    <a href="/exercisePlan.html">Exercise Plan</a>
    <a href="/dietPrefrences.html">Diet Preferences</a>
    <a href="#">Activity Status</a>
    <a href="/updateProfile.html">Settings</a>
  </div>

  <div class="content">
    <div class="profile-header">
      <img src="profile-pic.jpg" alt="Profile Picture" />
      <div>
        <h2 id="name">John Doe</h2>
        <p id="diet-preference">Fetching preference...</p>
      </div>
    </div>

    <div class="profile-details">
      <h3>Diet Preferences</h3>
      <ul id="diet-preference-details">
        <li>Loading your diet, hold tight ðŸ˜¤...</li>
      </ul>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const authToken = localStorage.getItem("authToken");
      fetch('/user/getDietPlan', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${authToken}`
        },
        body: "{}"
      })
        .then(res => {
          if (!res.ok) throw new Error('Failed to fetch diet preferences');
          return res.json();
        })
        .then(data => {
          console.log('Fetched diet:', data);

          const prefText = document.getElementById('diet-preference');
          const list = document.getElementById('diet-preference-details');
          list.innerHTML = ''; // Clear placeholder

          if (data.status === 'success' && Array.isArray(data.diet_plan)) {
            data.diet_plan.forEach(item => {
              const li = document.createElement('li');
              li.textContent = item;
              list.appendChild(li);
            });
          } else {
            list.innerHTML = '<li>No diet plan found. Did you forget to eat again, you gremlin? ðŸ™„</li>';
          }

          if (data.preference) {
            prefText.textContent = data.preference;
          } else {
            prefText.textContent = "Diet loaded";
          }
        })
        .catch(err => {
          console.error('Error fetching diet:', err);
          document.getElementById('diet-preference').textContent = 'Error';
          document.getElementById('diet-preference-details').innerHTML =
            '<li>Could not fetch diet data. Server died like your will to study ðŸª¦.</li>';
        });
    });
  </script>
</body>

</html>
