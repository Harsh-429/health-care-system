<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <script src="js/updateProfile.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: calc(100% - 22px);
            /* Adjust width to account for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            /* Include padding and border in element's total width and height */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            appearance: none;
            /* Remove default arrow in some browsers */
            background-image: linear-gradient(45deg, transparent 50%, gray 50%),
                linear-gradient(135deg, gray 50%, transparent 50%);
            background-position: calc(100% - 15px) calc(1em + 2px),
                calc(100% - 10px) calc(1em + 2px);
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
            padding-right: 30px;
            /* Space for the arrow */
        }
    </style>
</head>

<body>

    <div class="profile-container">
        <h2>Update Your Profile</h2>

        <form id="profileForm">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="1">

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="blood_group">Blood Group</label>
            <select id="blood_group" name="blood_group">
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="height_cm">Height (cm)</label>
            <input type="number" id="height_cm" name="height_cm" step="0.1" min="0">

            <label for="weight_kg">Weight (kg)</label>
            <input type="number" id="weight_kg" name="weight_kg" step="0.1" min="0">

            <label for="exercise_plan">Exercise Plan</label>
            <select id="exercise_plan" name="exercise_plan">
                <option value="">Select</option>
                <option value="Athlete">Athlete</option>
                <option value="Gym">Gym</option>
                <option value="Swimmer">Swimmer</option>
                <option value="Yoga">Yoga</option>
            </select>

            <label for="dietary_preference">Dietary Preference</label>
            <select id="dietary_preference" name="dietary_preference">
                <option value="">Select</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
                <option value="Vegan">Vegan</option>
            </select>

            <button type="button" id="submitBtn">Update Profile</button>
        </form>
    </div>

</body>

</html>
